<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="mb-3">
        <label for="key" class="form-label">Key</label>
        <input type="email" class="form-control" id="key" aria-describedby="emailHelp" ngModel #key name="key">
    </div>
    <div class="mb-3">
        <label for="value" class="form-label">Value</label>
        <input type="text" class="form-control" id="value" ngModel #value name="value">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
